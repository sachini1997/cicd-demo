name: QA CI Demo Pipeline

on:
  push:
    branches: [ main ]
  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npx playwright install --with-deps 
      - run: npm test 
